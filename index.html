<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.js"></script>

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="w-[327px] my-22">

      <!-- Bitmap -->
      <header class="bg-purple-500 rounded-t-lg">
        <img src="images/image-header-mobile.jpg" alt="header-image" class="mix-blend-multiply opacity-75" />
      </header>

      <!-- Statistics Container -->
      <section class="px-8 py-6 shadow-stcs-cont bg-blue-950 rounded-b-lg">

        <!-- Text and Stats Container -->
        <div class="flex flex-col gap-10">

          <!-- Description Container -->
          <div class="flex flex-col gap-2">
            <h1 class="text-preset-2 text-center">
              Get
              <span class="text-purple-500">insights</span>
              that help your business grow.
            </h1>
            <p class="text-preset-4 text-center opacity-75">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
              efficiency.
            </p>
          </div>

          <!-- Stats Group -->
          <div class="flex flex-col gap-8 items-center text-center">
            <!-- Companies Stats -->
            <div>
              <h2 class="text-preset-3">10k+</h2>
              <p class="text-preset-5 opacity-60">companies</p>
            </div>

            <!-- Templates Stats -->
            <div>
              <h2 class="text-preset-3">314</h2>
              <p class="text-preset-5 opacity-60">templates</p>
            </div>

            <!-- Queries Stats -->
            <div>
              <h2 class="text-preset-3">12m+</h2>
              <p class="text-preset-5 opacity-60">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
